name: Build and Deploy
on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
      
      - run : git config user.name github-actions
        shell: bash

      - run : git config user.email github-actions@github.com
        shell: bash 

      - run: |
          npm install
          npm run deploy
